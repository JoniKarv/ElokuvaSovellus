<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ohjaajalista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 th:text="#{Ohjaajat}"></h1>
	<table>
		<tr th:each= "ohjaaja:${ohjaajat}">
			<td th:text= "${ ohjaaja.nimi }"></td>
			<td><a th:href="@{/ohjaajat/{id}/elokuvat(id=${ohjaaja.ohjaaja_id})}" style="text-decoration: none; color: black"><button type="button" th:text="#{Nayta}"></button></a></td>
			<td><a sec:authorize="hasRole('ADMIN')" th:href="@{/deleteohjaaja/{id}(id=${ohjaaja.ohjaaja_id})}" style="text-decoration: none; color: black"><button type="button" th:text="#{Poista}"></button></a></td>
		</tr>
	</table>
	<br />
	<a sec:authorize="hasRole('ADMIN')" th:href="@{/add}" style="text-decoration: none; color: black"><button type="button" th:text="#{UusiOhj}"></button></a><br /><br />
	
	<table>
		<tr>
			<td><a th:href="@{/}" style="text-decoration: none; color: black"><button type="button"  th:text="#{Elokuvat}"></button></a></td>
			<td><a th:href="@{/ohjaajalist}" style="text-decoration: none; color: black"><button type="button" style="background-color: lightblue" th:text="#{Ohjaajat}"></button></a></td>
			<td><a th:href="@{/kategorialist}" style="text-decoration: none; color: black"><button type="button" th:text="#{Kategoriat}"></button></a></td>
		</tr>
	</table>
	
</body>
</html>
